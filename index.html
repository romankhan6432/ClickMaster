    <!-- Montage Ads Script -->
    <script>
        // Initialize ad counter and balance from localStorage or set to 0
        let successfulAds = parseInt(localStorage.getItem('successfulAds')) || 0;
        let balance = parseFloat(localStorage.getItem('balance')) || 0;
        let autoAdsInterval = null;
        let isAutoAdsRunning = false;
        
        document.getElementById('adCount').textContent = successfulAds;
        document.getElementById('balanceAmount').textContent = balance.toFixed(3);

        function updateBalance() {
            balance += 0.001;
            localStorage.setItem('balance', balance);
            document.getElementById('balanceAmount').textContent = balance.toFixed(3);
        }

        function startAutoAds() {
            if (isAutoAdsRunning) {
                stopAutoAds();
                return;
            }

            isAutoAdsRunning = true;
            const autoAdsBtn = document.querySelector('.auto-ads-btn');
            autoAdsBtn.textContent = 'Stop Auto Ads';
            autoAdsBtn.style.background = 'linear-gradient(to right, #f44336, #d32f2f)';

            showRewardedAd();

            autoAdsInterval = setInterval(() => {
                if (isAutoAdsRunning) {
                    showRewardedAd();
                }
            }, 20000);
        }

        function stopAutoAds() {
            isAutoAdsRunning = false;
            if (autoAdsInterval) {
                clearInterval(autoAdsInterval);
                autoAdsInterval = null;
            }
            const autoAdsBtn = document.querySelector('.auto-ads-btn');
            autoAdsBtn.textContent = 'Auto Show Ads';
            autoAdsBtn.style.background = 'linear-gradient(to right, #f59e0b, #d97706)';
        }

        function showRewardedAd() {
            if (!isAutoAdsRunning) {
                const countdownElement = document.getElementById('countdown');
                const timerElement = document.getElementById('timer');
                countdownElement.style.display = 'block';
                
                let timeLeft = 15;
                const countdownInterval = setInterval(() => {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        clearInterval(countdownInterval);
                        countdownElement.style.display = 'none';
                        closeAd();
                    }
                }, 1000);
            }

            show_9103912().then(() => {
                setTimeout(() => {
                    closeAd();
                    if (isAutoAdsRunning) {
                        // Only increment counter after ad is closed
                        successfulAds++;
                        localStorage.setItem('successfulAds', successfulAds);
                        document.getElementById('adCount').textContent = successfulAds;
                        updateBalance();
                    }
                }, 15000);
            }).catch((error) => {
                console.error('Ad error:', error);
            });
        }

        function closeAd() {
            function findAndClickCloseButton() {
                const closeButtonSelectors = [
                    'button[aria-label="Close"]',
                    'button[class*="close"]',
                    'button[class*="Close"]',
                    'div[class*="close"]',
                    'div[class*="Close"]',
                    'span[class*="close"]',
                    'span[class*="Close"]'
                ];

                for (const selector of closeButtonSelectors) {
                    const closeButton = document.querySelector(selector);
                    if (closeButton) {
                        closeButton.click();
                        return true;
                    }
                }
                return false;
            }

            // Try to find and click the close button
            findAndClickCloseButton();
            
            // Only increment counter for non-auto ads
            if (!isAutoAdsRunning) {
                successfulAds++;
                localStorage.setItem('successfulAds', successfulAds);
                document.getElementById('adCount').textContent = successfulAds;
                updateBalance();
            }
        }

        function showPaymentInfo() {
            const modalHtml = `
                <div id="withdrawalModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div class="bg-gray-800 rounded-2xl p-6 max-w-md w-full mx-4 border border-gray-700 shadow-xl">
                        <h2 class="text-2xl font-bold text-white mb-4 text-center">Withdraw Funds</h2>
                        <div class="space-y-4">
                            <div class="bg-gray-700/50 rounded-xl p-4">
                                <p class="text-yellow-400 font-bold mb-2">Available Balance:</p>
                                <p class="text-2xl font-bold text-white">$${balance.toFixed(3)}</p>
                                ${balance < 0.002 ? `
                                <p class="text-red-400 text-sm mt-2 font-medium">
                                    ⚠️ Your balance is below the minimum withdrawal amount ($0.002)
                                </p>
                                ` : ''}
                            </div>
                            <div>
                                <label class="block text-gray-300 mb-2">Select Network</label>
                                <select id="network" class="w-full bg-gray-700 text-white rounded-xl p-3 border border-gray-600 focus:border-purple-500 focus:outline-none" ${balance < 0.002 ? 'disabled' : ''}>
                                    <option value="bitget">Bitget USDT</option>
                                    <option value="binance">Binance USDT (BEP20)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-300 mb-2">Withdrawal Amount</label>
                                <div class="relative">
                                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">$</span>
                                    <input type="number" 
                                        id="withdrawAmount" 
                                        placeholder="0.000" 
                                        step="0.001" 
                                        min="0.002"
                                        ${balance < 0.002 ? 'disabled' : ''}
                                        class="w-full bg-gray-700 text-white rounded-xl p-3 pl-7 pr-20 border border-gray-600 focus:border-purple-500 focus:outline-none ${balance < 0.002 ? 'opacity-50 cursor-not-allowed' : ''}"
                                        oninput="validateWithdrawAmount(this)">
                                    <button 
                                        onclick="setMaxAmount()"
                                        class="absolute right-2 top-1/2 transform -translate-y-1/2 px-3 py-1 bg-gradient-to-r from-purple-500 to-purple-600 text-white text-sm font-semibold rounded-lg hover:from-purple-600 hover:to-purple-700 transition-all duration-200 active:scale-95 ${balance < 0.002 ? 'opacity-50 cursor-not-allowed' : ''}"
                                        ${balance < 0.002 ? 'disabled' : ''}>
                                        MAX
                                    </button>
                                </div>
                                <div id="amountError" class="hidden text-red-400 text-sm mt-1"></div>
                            </div>
                            <div>
                                <label class="block text-gray-300 mb-2">Wallet Address</label>
                                <input type="text" 
                                    id="walletAddress" 
                                    placeholder="Enter your wallet address" 
                                    ${balance < 0.002 ? 'disabled' : ''}
                                    class="w-full bg-gray-700 text-white rounded-xl p-3 border border-gray-600 focus:border-purple-500 focus:outline-none ${balance < 0.002 ? 'opacity-50 cursor-not-allowed' : ''}">
                            </div>
                            <div class="bg-gray-700/50 rounded-xl p-4">
                                <p class="text-gray-300 text-sm">
                                    • Minimum withdrawal: $0.002<br>
                                    • Available for withdrawal: $${balance.toFixed(3)}<br>
                                    • Maximum withdrawal limit: $10.000<br>
                                    • Processing time: 24-48 hours<br>
                                    • Make sure to enter the correct address
                                </p>
                            </div>
                            <button onclick="submitWithdrawal()" 
                                class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-3 px-4 rounded-xl transition-all duration-300 transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                                ${balance < 0.002 ? 'disabled' : ''}>
                                ${balance < 0.002 ? 'Insufficient Balance' : 'Request Withdrawal'}
                            </button>
                            <button onclick="closeWithdrawalModal()" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-xl mt-2 transition-all duration-300">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Add modal to body
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            
            // Add event listener to close modal when clicking outside
            document.getElementById('withdrawalModal').addEventListener('click', (e) => {
                if (e.target.id === 'withdrawalModal') {
                    closeWithdrawalModal();
                }
            });
        }

        function validateWithdrawAmount(input) {
            const errorDiv = document.getElementById('amountError');
            const amount = parseFloat(input.value) || 0;

            // Remove any non-numeric characters except decimal point
            input.value = input.value.replace(/[^\d.]/g, '');
            
            // Ensure only one decimal point
            const parts = input.value.split('.');
            if (parts.length > 2) {
                input.value = parts[0] + '.' + parts.slice(1).join('');
            }
            
            // Limit to 3 decimal places
            if (parts[1] && parts[1].length > 3) {
                input.value = parts[0] + '.' + parts[1].slice(0, 3);
            }

            // Show error if amount is less than minimum
            if (amount > 0 && amount < 0.002) {
                errorDiv.textContent = '⚠️ Minimum withdrawal amount is $0.002';
                errorDiv.classList.remove('hidden');
                input.classList.add('border-red-500');
            }
            // Show error if amount exceeds maximum limit
            else if (amount > 10.000) {
                input.value = '10.000';
                errorDiv.textContent = '⚠️ Maximum withdrawal limit is $10.000';
                errorDiv.classList.remove('hidden');
                input.classList.add('border-red-500');
            }
            // Show error if amount exceeds balance
            else if (amount > balance) {
                input.value = balance.toFixed(3);
                errorDiv.textContent = '⚠️ Amount cannot exceed your available balance';
                errorDiv.classList.remove('hidden');
                input.classList.add('border-red-500');
            }
            // Clear error if amount is valid
            else {
                errorDiv.classList.add('hidden');
                input.classList.remove('border-red-500');
            }
        }

        function submitWithdrawal() {
            const network = document.getElementById('network').value;
            const walletAddress = document.getElementById('walletAddress').value;
            const withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value) || 0;
            
            if (!walletAddress) {
                alert('Please enter a wallet address');
                return;
            }
            
            if (withdrawAmount < 0.002) {
                alert('Minimum withdrawal amount is $0.002');
                return;
            }

            if (withdrawAmount > 10.000) {
                alert('Maximum withdrawal limit is $10.000');
                return;
            }

            if (withdrawAmount > balance) {
                alert('Withdrawal amount cannot exceed your available balance');
                return;
            }
            
            // Deduct the withdrawn amount from balance
            balance -= withdrawAmount;
            localStorage.setItem('balance', balance);
            document.getElementById('balanceAmount').textContent = balance.toFixed(3);
            
            // Show enhanced success modal
            const successModalHtml = `
                <div id="successModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-[fadeIn_0.3s_ease-out]">
                    <div class="bg-gradient-to-b from-gray-800 to-gray-900 rounded-3xl p-6 max-w-md w-full mx-4 border border-green-500/20 shadow-2xl transform transition-all duration-300 animate-[slideIn_0.3s_ease-out]">
                        <div class="relative">
                            <div class="absolute -top-12 left-1/2 transform -translate-x-1/2 bg-green-500 rounded-full p-4 shadow-lg border-4 border-gray-800 animate-[bounceIn_0.5s_ease-out]">
                                <span class="text-4xl">✅</span>
                            </div>
                            
                            <h2 class="text-2xl sm:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-600 mt-8 mb-6 text-center">
                                Withdrawal Successful!
                            </h2>

                            <div class="space-y-6">
                                <!-- Transaction Details -->
                                <div class="bg-gray-800/50 backdrop-blur-md rounded-2xl p-5 border border-green-500/20 shadow-lg space-y-4">
                                    <div class="flex items-center justify-between py-2 border-b border-gray-700">
                                        <span class="text-gray-400">Amount:</span>
                                        <span class="text-green-400 font-bold">$${withdrawAmount.toFixed(3)}</span>
                                    </div>
                                    <div class="flex items-center justify-between py-2 border-b border-gray-700">
                                        <span class="text-gray-400">Network:</span>
                                        <span class="text-blue-400 font-bold">${network}</span>
                                    </div>
                                    <div class="flex items-center justify-between py-2 border-b border-gray-700">
                                        <span class="text-gray-400">New Balance:</span>
                                        <span class="text-yellow-400 font-bold">$${balance.toFixed(3)}</span>
                                    </div>
                                    <div class="flex items-center justify-between py-2">
                                        <span class="text-gray-400">Status:</span>
                                        <span class="text-emerald-400 font-bold">Processing</span>
